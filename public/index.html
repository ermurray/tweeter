<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='logo'>tweeter</span>
      <div id= 'write'><b>Write</b> a new tweet</div>
    </nav>
    <header class="user">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="textHeaders">Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="tweet">
            <button type="submit" id="submitTweet">Tweet</button>
            <output name="counter" id="counter" class="underlimit" for="tweet-text">140</output>
          </div>
        </form>
      </section>
        <article class= "tweets">
          <header>
            <div>
              <img src="https://i.imgur.com/73hZDYK.png">
              Newton

            </div>
            <div class="handle">@SirIsaac</div>
          </header>
          <p>THis is the tweets hahahah</p>
          <footer>
            <div>time since last tweet</div>
            <span>
              <img src="./images/baseline_thumb_up_alt_black_18dp.png">
              <img src="./images/outline_autorenew_black_18dp.png">
              <img src="./images/outline_bookmark_black_18dp.png">
            </span>
          </footer>
        </article>
      </main>
  </body>
</html>
